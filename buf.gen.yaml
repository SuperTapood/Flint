version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/SuperTapood/Flint/core/generated
plugins:
  - remote: buf.build/protocolbuffers/go
    out: flint/core/generated
    opt: paths=source_relative
  - remote: buf.build/community/danielgtaylor-betterproto
    out: pyflint/generated
  # - remote: buf.build/connectrpc/gosimple
  #   out: gen
  #   opt:
  #     - simple
inputs:
  - directory: protobuf