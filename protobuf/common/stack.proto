syntax = "proto3";
option go_package = "github.com/SuperTapood/Flint/core/generated/common";

import "k8s/k8s_stack.proto";
import "k8s/k8s_connection.proto";

message StackTypes {
    oneof type {
        K8SStack k8sstack = 1;
    }
}

message ConnectionTypes {
    oneof type {
        K8SConnection k8sconnection = 1;
    }
}

message Stack {
    string name = 1;
    StackTypes stack = 2;
    ConnectionTypes connection = 3;
}