syntax = "proto3";
option go_package = "github.com/SuperTapood/Flint/core/generated/common";

import "k8s/k8s_stack_.proto";
import "k8s/k8s_connection.proto";

message StackTypes {
    oneof type {
        K8S_Stack_ k8s_stack = 1;
    }
}

message ConnectionTypes {
    oneof type {
        K8S_Connection k8s_connection = 1;
    }
}

message Stack {
    string name = 1;
    StackTypes stack = 2;
    ConnectionTypes connection = 3;
}