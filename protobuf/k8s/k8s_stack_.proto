syntax = "proto3";
option go_package = "github.com/SuperTapood/Flint/core/generated/k8s";

import "k8s/pod.proto";
import "k8s/service_.proto";
import "k8s/deployment.proto";
import "k8s/secret.proto";

message K8STypes {
    oneof type {
        Pod pod = 1;
        Service_ service = 2;
        Deployment deployment = 3;
        Secret secret = 4;
        Lookup lookup = 5;
        K8SOutput k8soutput = 6;
    }
}

message Lookup {
    K8STypes object = 1;
    string key = 2;
}

message K8SOutput {
    repeated Lookup lookups = 1;
    repeated string strings = 2; 
}

message K8S_Stack_ {
    repeated K8STypes objects = 1;
    string namespace = 2;
}