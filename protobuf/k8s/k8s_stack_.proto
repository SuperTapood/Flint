syntax = "proto3";
option go_package = "github.com/SuperTapood/Flint/core/generated/k8s";

import "k8s/pod.proto";
import "k8s/service_.proto";
import "k8s/deployment.proto";
import "k8s/secret.proto";

message K8STypes {
    oneof type {
        Pod pod = 1;
        Service_ service_ = 2;
        Deployment deployment = 3;
        Secret secret = 4;
        K8SOutput k8soutput = 5;
    }
}

message K8SOutput {
    repeated K8STypes objects = 1;
    repeated string indices = 2;
    repeated string strings = 3;
}

message K8S_Stack_ {
    repeated K8STypes objects = 1;
    string namespace = 2;
}