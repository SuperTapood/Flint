syntax = "proto3";
option go_package = "github.com/SuperTapood/Flint/k8s";

message Container {
    string name = 1;
    string image = 2;
    repeated int32 ports = 3;
}

message VolumeMount {
    string name = 1;
    string mount_path = 2;
}

message Pod {
    string name = 1;
    repeated Container containers = 2;
    repeated VolumeMount mounts = 3;
    string restart_policy = 4;
}