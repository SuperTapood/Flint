syntax = "proto3";
option go_package = "github.com/SuperTapood/Flint/core/generated/k8s";

import "k8s/pod.proto";
import "k8s/deployment.proto";
import "common/port.proto";

message ServiceTarget {
    oneof type {
        Pod pod = 1;
        Deployment deployment = 2;
    }
}

message Service {
    string name = 1;
    // the pod to bind the service to
    ServiceTarget target = 2;
    string type = 3;
    repeated Port ports = 4;
}